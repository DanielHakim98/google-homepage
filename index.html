<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>It's not Google but Foogle homepage</title>
</head>
<body class="dark-mode">
    <!--Navigation Buttons-->
    <nav>
        <ul>
            <li><a href="#">Fmail</a></li>
            <li><a href="#">Images</a></li>
            <li><a href="#" onclick=myFunction()><i class="fa fa-bars"></i></a></li>
            <li><a href="https://github.com/DanielHakim98" style="color:white;">Sign In</a></li>
        </ul>
    </nav>
    <!--Images-->
    <img src="Foogle.png" alt="Google but It's Foogle" class="foogle">

    <!--Search Container and Buttons-->
    <div class="search-container">
        <div class="search-logo">
            <i class="fa fa-search"></i>
            <input class="search-text" type="text" placeholder="Click 'Sign In' to view my Github profile" name="#">
            <i class="fa fa-search second"></i>
        </div>
        <div class="search-button">
            <input class="submit" type="submit" value="Foogle search" name="Foogle search">
            <input class="lucky" type="submit" value="I'm feeling lucky" name="I'm feeling lucky">
        </div>
    </div>

    <!--Footer-->
    <footer id="footer">
        <div class="country">Malaysia</div>

        <div class="others">
            
             <ul class="left">
                <li><a href="#">About</a></li>
                <li><a href="#">Advertising</a</li>
                <li><a href="#">Business</a</li>
                <li><a href="#">How Search works</a></li>
            </ul>
            
            
            <ul class="right">
                <li><a href="#">Privacy</a</li>
                <li><a href="#">Terms</a</li>
                <li><a href="#">Settings</a</li>
            </ul>
        
        </div>
    </footer>

    <script>
        function myFunction() {
        let element = document.body;
        element.classList.toggle("dark-mode");
        }
    </script>
    
</body>
</html>
